<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #slideImage {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="slideImage" src="https://teddywchoi.github.io/eerion.app/eerion_app/1.png" alt="Image 1">
    </div>

    <script>
        let currentIndex = 1;
        const totalImages = 19;
        const baseUrl = 'https://teddywchoi.github.io/eerion.app/eerion_app/';
        
        const container = document.getElementById('container');
        const slideImage = document.getElementById('slideImage');
        
        container.addEventListener('click', function() {
            currentIndex = currentIndex >= totalImages ? 1 : currentIndex + 1;
            slideImage.src = baseUrl + currentIndex + '.png';
            slideImage.alt = 'Image ' + currentIndex;
        });
    </script>
</body>
</html>
