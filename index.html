<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>이미지 슬라이드</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html,
            body {
                width: 100%;
                margin: 0;
                padding: 0;
                overflow-x: hidden;
                background-color: #000;
            }

            #container {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                min-height: 100vh;
                background-color: #000;
                cursor: pointer;
            }

            #slideImage {
                width: 100vw;
                height: auto;
                display: block;
                margin: 0;
                padding: 0;
                max-width: none;
            }

            @media (min-width: 769px) {
                #slideImage {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div id="container">
            <img id="slideImage" src="https://teddywchoi.github.io/eerion.app/eerion_app/1.png" alt="Image 1" />
        </div>

        <script>
            let currentIndex = 1;
            const totalImages = 19;
            const baseUrl = 'https://teddywchoi.github.io/eerion.app/eerion_app/';

            const container = document.getElementById('container');
            const slideImage = document.getElementById('slideImage');

            container.addEventListener('click', function () {
                currentIndex = currentIndex >= totalImages ? 1 : currentIndex + 1;
                slideImage.src = baseUrl + currentIndex + '.png';
                slideImage.alt = 'Image ' + currentIndex;
            });
        </script>
    </body>
</html>
